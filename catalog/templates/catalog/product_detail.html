<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - Детали товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded">
                {% else %}
                    <div class="bg-secondary text-white p-5 text-center">Изображение отсутствует</div>
                {% endif %}
            </div>
            <div class="col-md-6">
                <h1 class="mb-4">{{ product.name }}</h1>
                <p class="text-muted">Категория: {{ product.category.name }}</p>

                <h3 class="my-4">{{ product.price }} ₽</h3>

                <div class="mb-4">
                    <h4>Описание:</h4>
                    <p>{{ product.description }}</p>
                </div>

                <div class="d-flex justify-content-between text-muted small">
                    <div>Добавлен: {{ product.created_at|date:"d.m.Y H:i" }}</div>
                    <div>Обновлен: {{ product.updated_at|date:"d.m.Y H:i" }}</div>
                </div>

                <button class="btn btn-primary mt-4">Добавить в корзину</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
