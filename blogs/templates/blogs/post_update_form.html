{% extends 'blogs/base.html' %}

{% block title %}Редактирование статьи - {{ object.headline }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h1 class="h4 mb-0"><i class="bi bi-pencil-square me-2"></i>Редактирование статьи</h1>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="headline" class="form-label">Название</label>
                            <input type="text" class="form-control" id="headline" name="headline">
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Описание</label>
                            <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Изображение</label>
                            <input type="file" class="form-control-file" id="image" name="image">
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'blogs:post-detail' object.pk %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-1"></i> Отмена
                            </a>
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i> Сохранить
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
