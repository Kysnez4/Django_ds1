{% extends 'blogs/base.html' %}

{% block title %}Создать новую статью{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h2 class="h4 mb-0"><i class="bi bi-plus-circle me-2"></i>Создать новую статью</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}  <!-- Отображение полей формы -->

                        <div class="d-flex justify-content-end mt-4">
                            <a href="{% url 'blogs:home' %}" class="btn btn-outline-secondary me-2">Отмена</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i> Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
