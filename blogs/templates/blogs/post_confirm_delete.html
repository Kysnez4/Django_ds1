{% extends 'blogs/base.html' %}

{% block title %}Удаление статьи - {{ object.headline }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-white text-danger">
                    <h1 class="h4 mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Подтверждение удаления</h1>
                </div>
                <div class="card-body">
                    <p class="lead">Вы уверены, что хотите удалить статью "{{ object.headline }}"?</p>
                    <p class="text-muted">Это действие нельзя будет отменить.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'blogs:post-detail' object.pk %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-1"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i> Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
